{{define "index.html"}}
<!doctype html>
<html lang="en">
  <head>
    <title>DBT docs by nada</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="icon" sizes="32x32" href="/static/img/dbt.ico">
    <link
      rel="preload"
      href="https://cdn.nav.no/aksel/fonts/SourceSans3-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
      />
    <link rel="stylesheet" href="/static/css/main.css"/>
  </head>
  <body class="w-full flex flex-col items-center min-h-screen bg-gradient-to-l from-orange-400 to-red-600">
    <header class="w-full bg-[#00374F] flex justify-center">
      <div class="max-w-2xl grow flex justify-between py-2 text-white">
        <a href="/" class="flex gap-2 items-center">
          <img class="hover:animate-spin w-12 h-12" src="/static/img/dbt.png"/>
          <h1 class="text-2xl font-bold">DBT docs</h1>
          <span class="text-">by nada</span>
        </a>
      </div>
    </header>
    <div class="max-w-screen-md flex my-8 grow">
      <section class="w-full md:w-[64rem] flex flex-col gap-4 p-4">
        <article class="bg-white rounded-md p-4">
          {{range $team, $docs := .dbtDocs}}
          <h2 class="text-2xl">{{$team}}</h2>
          <ul class="list-disc ml-4">
            {{range $doc := $docs}}
            <li>
              <a class="navds-link" href="/docs/{{$team}}/{{$doc}}">{{$doc}}</a>
            </li>
            {{end}}
          </ul>
          {{end}}
        </article>
      </section>
    </div>
    <footer class="mb-8 flex divide-x-2 divide-border-divider divide-solid">
      <p class="px-2">&copy; NADA. All documentation reserved</p>
    </footer>
  </body>
</html>
{{end}}
